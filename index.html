<!DOCTYPE html>

        .dark-mode .menu-item { border-bottom: 1px solid #374151; }
        
        #receipt-area {

            padding: 10px; 
            background: white; 
            color: black; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 11px;
            line-height: 1.2;
        }
        .receipt-hidden { position: absolute; left: -9999px; top: 0; }
    </style>
</head>
