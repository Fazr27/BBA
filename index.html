<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        :root { --sb-green: #00704A; --sb-dark: #1E3932; }
        body { font-family: 'Montserrat', sans-serif; background-color: #f3f4f6; }
        .btn-emboss { box-shadow: 0 6px 0 #004d33, 0 8px 15px rgba(0,0,0,0.2); transition: all 0.1s ease; position: relative; top: 0; }
        .btn-emboss:active:not(:disabled) { top: 4px; box-shadow: 0 2px 0 #004d33; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .sold-out { filter: grayscale(1); opacity: 0.6; position: relative; }
        .sold-out::after { content: "SOLD OUT"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); color: white; background: #dc2626; font-weight: 900; padding: 5px 15px; border-radius: 5px; font-size: 14px; }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #00704A; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-40">
    <nav class="bg-[#00704A] text-white p-4 sticky top-0 z-50 shadow-xl flex justify-between items-center">
        <div id="displayShopName" class="font-black tracking-tighter text-xl italic uppercase">KEDAI KAMI</div>
        <button onclick="toggleMute()" class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center transition active:scale-90">
            <i id="muteIcon" class="fas fa-volume-up"></i>
        </button>
    </nav>

    <div class="container mx-auto px-4 py-6 max-w-md md:max-w-2xl">
        <div class="text-center mb-8 px-2 max-w-md mx-auto">
            <div id="logoWrapper" class="hidden">
                <img id="displayLogo" src="" class="mx-auto w-32 md:w-48 mb-4 rounded-full border-4 border-white shadow-xl">
            </div>
            
            <div id="bannerWrapper" class="hidden my-6">
                <img id="displayBanner" src="" class="w-full rounded-3xl shadow-2xl border-2 border-white object-cover">
            </div>

            <h2 id="displayFooterText" class="text-xl md:text-2xl font-black text-[#00704A] italic uppercase tracking-tighter">"..."</h2>
        </div>

        <div class="glass-card p-5 rounded-3xl shadow-md mb-4 border-b-4 border-[#00704A]">
            <label class="block font-black text-[10px] uppercase mb-2 text-gray-400">Nama Pemesan:</label>
            <input type="text" id="namaPelanggan" oninput="valBtn()" placeholder="Siapa nama Anda?" class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl font-bold outline-none focus:border-[#00704A] transition uppercase text-sm">
        </div>

        <div class="glass-card p-5 rounded-3xl shadow-md mb-6 border-b-4 border-[#00704A]">
            <label class="block font-black text-[10px] uppercase mb-2 text-gray-400">Nomor Meja:</label>
            <select id="nomorMeja" onchange="valBtn()" class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl font-bold outline-none focus:border-[#00704A] transition"></select>
        </div>

        <div id="menuContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div id="mainLoader" class="col-span-full flex flex-col items-center justify-center py-20 text-gray-400 gap-3">
                <div class="loading-spinner"></div>
                <p class="font-bold uppercase text-[10px] tracking-widest">Menyiapkan Menu...</p>
            </div>
        </div>

        <div id="ringkasanContainer" class="hidden glass-card p-6 rounded-3xl shadow-lg mb-8 border-l-8 border-[#00704A] border-r-8">
            <div id="ringkasanList" class="space-y-3 mb-4"></div>
            <div class="bg-gray-50 p-3 rounded-2xl flex justify-between items-center"><span class="font-black text-lg text-[#00704A]" id="totalTextRingkasan">Rp 0</span></div>
        </div>

        <div class="glass-card p-6 rounded-3xl shadow-lg mb-6">
            <div class="space-y-3">
                <label class="flex items-center p-4 border-2 border-gray-100 rounded-2xl cursor-pointer"><input type="radio" name="payment" value="Tunai" onchange="valBtn()" class="w-5 h-5 accent-[#00704A]"><div class="ml-4 font-black text-sm uppercase">Tunai</div></label>
                <label class="flex items-center p-4 border-2 border-gray-100 rounded-2xl cursor-pointer"><input type="radio" name="payment" value="QRIS" onchange="valBtn()" class="w-5 h-5 accent-[#00704A]"><div class="ml-4 font-black text-sm uppercase">QRIS / E-Wallet</div></label>
                <label class="flex items-center p-4 border-2 border-blue-100 rounded-2xl cursor-pointer"><input type="radio" name="payment" value="Transfer Bank" onchange="valBtn()" class="w-5 h-5 accent-blue-600"><div class="ml-4"><p class="font-black text-blue-800 text-sm uppercase">Info Transfer</p><p id="displayBankInfo" class="text-blue-600 font-black text-[10px] tracking-tighter">-</p></div></label>
            </div>
            <div id="uploadArea" class="hidden mt-6 p-6 bg-gray-50 rounded-3xl border-2 border-dashed border-gray-300 text-center">
                <div id="qrisSection" class="hidden mb-4"><img id="qrisImg" src="" class="w-48 mx-auto rounded-2xl shadow-xl border-4 border-white mb-4" onerror="this.src='https://via.placeholder.com/200?text=QRIS'"></div>
                <input type="file" id="buktiFile" accept="image/*" onchange="valBtn()" class="text-xs w-full">
            </div>
        </div>

        <div id="statusContainer" class="hidden glass-card p-6 rounded-3xl shadow-2xl mb-6 border-t-4 border-[#00704A] text-center">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-gray-100 p-3 rounded-2xl border-2 border-gray-200"><p class="text-[9px] font-black text-gray-400 uppercase leading-none mb-1">Antrean Anda</p><p id="txtNoAntrean" class="text-3xl font-black text-black">#0</p></div>
                <div class="bg-[#D4E9E2] p-3 rounded-2xl border-2 border-[#00704A]"><p class="text-[9px] font-black text-[#00704A] uppercase leading-none mb-1">Diproses</p><p id="txtSedangDiproses" class="text-3xl font-black text-[#00704A]">-</p></div>
            </div>
            <div id="msgStatus" class="p-4 rounded-2xl font-black text-xs uppercase">Menunggu...</div>
            <button id="btnStopJemput" onclick="stopJemputAlarm()" class="hidden w-full mt-4 bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg">Matikan Alarm</button>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/95 backdrop-blur-md border-t border-gray-100 shadow-2xl z-40">
        <div class="max-w-md mx-auto flex flex-col gap-4">
            <div class="flex justify-between items-center"><span class="text-xs font-black text-gray-400 uppercase">Total:</span><span id="totalHarga" class="text-3xl font-black text-[#00704A]">Rp 0</span></div>
            <p id="payWarning" class="text-[10px] font-bold text-red-600 uppercase text-center italic">Lengkapi Data Pesanan</p>
            <button id="btnPesan" onclick="kirimPesanan()" disabled class="btn-emboss w-full bg-[#00704A] text-white font-black py-5 rounded-3xl uppercase text-sm">PESAN SEKARANG</button>
            <button id="btnMyBill" onclick="unduhStruk()" class="hidden btn-emboss w-full bg-blue-600 text-white font-black py-5 rounded-3xl uppercase text-xs">DOWNLOAD NOTA</button>
        </div>
    </div>
    <div class="receipt-hidden"><div id="receipt-area"></div></div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzHrslJyD0y5SzV3vmRJuF3U5aXM8S_EsZYR1Gak568G7hJulQaVpKt4ntx2EJnhqaVAQ/exec';
    let keranjang = {}; let isMuted = false; let lastOrder = null; let alarmManuallyStopped = false; let pollingTimer = null; let currentSettings = {};

    document.addEventListener('DOMContentLoaded', () => {
        initMeja();
        checkSavedOrder();
        fastLoad();
    });

    async function fastLoad() {
        // 1. Ambil dari Cache Lokal Terlebih Dahulu agar INSTAN
        const cS = localStorage.getItem('cache_settings');
        const cM = localStorage.getItem('cache_menu');
        if(cS) applyBrandingUI(JSON.parse(cS));
        if(cM) { renderMenu(JSON.parse(cM)); document.getElementById('mainLoader')?.remove(); }

        // 2. Ambil data TERBARU dari server secara PARALEL
        try {
            const [resS, resM] = await Promise.all([
                fetch(`${scriptURL}?getProfile=true`).then(r => r.json()),
                fetch(`${scriptURL}?getMenu=true`).then(r => r.json())
            ]);
            currentSettings = resS;
            // Simpan ke Cache untuk kunjungan berikutnya
            localStorage.setItem('cache_settings', JSON.stringify(resS));
            localStorage.setItem('cache_menu', JSON.stringify(resM));
            // Update tampilan dengan data server (menghapus link rusak jika ada)
            applyBrandingUI(resS);
            renderMenu(resM);
        } catch (e) { console.log("Gagal memuat data terbaru."); }
    }

    function applyBrandingUI(s) {
        document.getElementById('displayShopName').innerText = s.STORE_NAME || "KEDAI KAMI";
        document.getElementById('displayFooterText').innerText = `"${s.FOOTER_TEXT || "Selamat Menikmati"}"`;
        document.getElementById('displayBankInfo').innerText = (s.BANK_NAME + " - " + s.BANK_REK) || "-";
        
        const logo = document.getElementById('displayLogo');
        const banner = document.getElementById('displayBanner');

        // Pastikan hanya memuat jika link mengandung 'https' dan bukan pesan error
        if(s.LOGO_URL && s.LOGO_URL.includes("https")) {
            logo.src = s.LOGO_URL + "&t=" + new Date().getTime(); // Tambahkan 't' untuk paksa refresh gambar
            document.getElementById('logoWrapper').classList.remove('hidden');
        }
        if(s.BANNER_URL && s.BANNER_URL.includes("https")) {
            banner.src = s.BANNER_URL + "&t=" + new Date().getTime();
            document.getElementById('bannerWrapper').classList.remove('hidden');
        }
        if(s.QRIS_URL) document.getElementById('qrisImg').src = s.QRIS_URL;
    }

    // --- FUNGSI LAINNYA (TETAP SAMA) ---
    function renderMenu(menus) { const container = document.getElementById('menuContainer'); container.innerHTML = ""; const categories = [...new Set(menus.map(m => m.cat))]; categories.forEach(cat => { let catHtml = `<div class="mb-4 col-span-full"><h3 class="text-xs font-black uppercase tracking-widest border-l-4 border-[#00704A] pl-3 mb-4 text-gray-500">${cat}</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-3">`; menus.filter(m => m.cat === cat).forEach(item => { const isClose = item.s === "Close"; const itemID = cleanID(item.n); catHtml += `<div class="glass-card p-4 rounded-3xl flex justify-between items-center shadow-sm ${isClose ? 'sold-out' : 'active:bg-gray-50'}" onclick="${isClose ? '' : `qty('${item.n}',${item.h},1)`}"><div class="flex-1"><p class="font-black text-gray-800 text-sm uppercase">${item.n}</p><p class="text-xs font-bold text-[#00704A] mt-1">Rp ${Number(item.h).toLocaleString('id-ID')}</p></div><div class="flex items-center gap-4" onclick="event.stopPropagation()"><button onclick="qty('${item.n}',${item.h},-1)" class="w-10 h-10 rounded-2xl bg-gray-100 flex items-center justify-center font-black">-</button><span id="q-${itemID}" class="font-black text-sm w-4 text-center">0</span><button onclick="${isClose ? '' : `qty('${item.n}',${item.h},1)`}" ${isClose ? 'disabled' : ''} class="w-10 h-10 rounded-2xl bg-[#00704A] text-white flex items-center justify-center font-black shadow-md">+</button></div></div>`; }); container.innerHTML += catHtml + `</div></div>`; }); Object.keys(keranjang).forEach(name => { const el = document.getElementById('q-' + cleanID(name)); if(el) el.innerText = keranjang[name].q; }); }
    function cleanID(n) { return n.replace(/[^a-zA-Z0-9]/g, ''); }
    function initMeja() { const sel = document.getElementById('nomorMeja'); for(let i=1; i<=20; i++) { const opt = document.createElement('option'); opt.value = i; opt.innerText = `MEJA ${i}`; sel.appendChild(opt); } }
    function qty(n, h, c) { if(localStorage.getItem('kodpen_id')) return; if(!keranjang[n]) keranjang[n] = {q:0, h:h}; keranjang[n].q += c; if(keranjang[n].q < 0) keranjang[n].q = 0; const el = document.getElementById('q-' + cleanID(n)); if(el) el.innerText = keranjang[n].q; updateRingkasan(); }
    function updateRingkasan() { const cont = document.getElementById('ringkasanContainer'); const list = document.getElementById('ringkasanList'); let total = 0; list.innerHTML = ""; Object.keys(keranjang).forEach(k => { if(keranjang[k].q > 0) { const sub = keranjang[k].q * keranjang[k].h; total += sub; list.innerHTML += `<div class="flex justify-between items-center text-[11px] font-bold text-gray-700 uppercase"><span>${k} (x${keranjang[k].q})</span><span>Rp ${sub.toLocaleString('id-ID')}</span></div>`; } }); cont.classList.toggle('hidden', total === 0); document.getElementById('totalHarga').innerText = "Rp " + total.toLocaleString('id-ID'); document.getElementById('totalTextRingkasan').innerText = "Rp " + total.toLocaleString('id-ID'); valBtn(); }
    function valBtn() { const nama = document.getElementById('namaPelanggan').value.trim(); const meja = document.getElementById('nomorMeja').value; const pay = document.querySelector('input[name="payment"]:checked'); const total = parseInt(document.getElementById('totalHarga').innerText.replace(/[^0-9]/g, '')) || 0; const isDigital = pay && (pay.value === 'QRIS' || pay.value === 'Transfer Bank'); document.getElementById('uploadArea').classList.toggle('hidden', !isDigital); document.getElementById('qrisSection').classList.toggle('hidden', !(pay && pay.value === 'QRIS')); document.getElementById('btnPesan').disabled = !(total > 0 && meja && nama && pay); if(!document.getElementById('btnPesan').disabled) document.getElementById('payWarning').classList.add('hidden'); }
    async function kirimPesanan() { const btn = document.getElementById('btnPesan'); btn.disabled = true; btn.innerText = "MENGIRIM..."; try { const meja = document.getElementById('nomorMeja').value; const nama = document.getElementById('namaPelanggan').value.toUpperCase(); let detail = ""; Object.keys(keranjang).forEach(k => { if(keranjang[k].q > 0) detail += `${k} (x${keranjang[k].q}), `; }); const orderId = "ORD-" + Date.now(); const pay = document.querySelector('input[name="payment"]:checked').value; let f64 = ""; const fi = document.getElementById('buktiFile'); if(fi.files.length > 0) { f64 = await new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(fi.files[0]); }); } lastOrder = { orderId, nama, meja, pesanan: detail.slice(0,-2), pembayaran: pay, total: document.getElementById('totalHarga').innerText, date: new Date().toLocaleString('id-ID') }; const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify({...lastOrder, fileBase64: f64}) }); const data = await res.json(); if(data.result === "success") { localStorage.setItem('kodpen_id', orderId); localStorage.setItem('kodpen_data', JSON.stringify(lastOrder)); window.location.reload(); } } catch (err) { alert("Error Koneksi."); btn.disabled = false; btn.innerText = "PESAN SEKARANG"; } }
    function checkSavedOrder() { const sid = localStorage.getItem('kodpen_id'); const sdt = localStorage.getItem('kodpen_data'); if(sid && sdt) { lastOrder = JSON.parse(sdt); document.getElementById('btnPesan').classList.add('hidden'); document.getElementById('statusContainer').classList.remove('hidden'); document.getElementById('btnMyBill').classList.remove('hidden'); document.getElementById('totalHarga').innerText = lastOrder.total; startPolling(sid); } }
    function startPolling(id) { setInterval(() => { if(document.hidden) return; fetch(`${scriptURL}?orderId=${id}`).then(r => r.json()).then(data => { if(data.status === "NotFound") { localStorage.clear(); location.reload(); } document.getElementById('txtNoAntrean').innerText = "#" + data.antrean; document.getElementById('txtSedangDiproses').innerText = data.sedangDiproses ? "#" + data.sedangDiproses : "-"; if(data.status === "Jemput") { document.getElementById('msgStatus').innerText = "SIAP JEMPUT ðŸ””"; document.getElementById('btnStopJemput').classList.remove('hidden'); if(!isMuted && !alarmManuallyStopped) { window.speechSynthesis.cancel(); const p = new SpeechSynthesisUtterance(`kakak ${lastOrder.nama}, Pesanan Anda siap`); p.lang = 'id-ID'; window.speechSynthesis.speak(p); } } else if(data.status === "Selesai") { localStorage.clear(); location.reload(); } }); }, 6000); }
    function stopJemputAlarm() { window.speechSynthesis.cancel(); alarmManuallyStopped = true; }
    function toggleMute() { isMuted = !isMuted; document.getElementById('muteIcon').className = isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up'; }
    function unduhStruk() { /* Screenshot Nota */ }
</script>
</body>
</html>
